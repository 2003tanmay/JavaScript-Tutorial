    /*****************event propogation************
    * 1. event bubbling by default (false in 3rd parameter in addEventListener)

    /*************************Event Bubbling*******************
    * when we click on owl, first "owl clicked" print then "clicked inside the ul" print b/c here event bubbling happend.
    * in event bubbling bubble goes bottom to top, since owl in child of image and we click on owl so owl print then image print b/c click event is also situated in image
    * when we click on image event bubbling not happen because image is in top of owl
    * event bubbling happen when we pass false in 3rd parameter in addEventListener.
    */

    /*************************Event Capturing*******************
    * when we click on owl, first "clicked inside the ul" print then "owl clicked" print b/c here event capturing happend.
    * in event capturing bubble goes top to bottom, since owl in child of image and we click on owl so image print then owl b/c click event is also situated in image
    * when we click on image event capture happen because image is in top of owl
    * event capturing happen when we pass true in 3rd parameter in addEventListener.
    */

    document.querySelector('#images').addEventListener('click', function(e){
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
    })
