        /********************* clousers *****************/
        // * A closure in JavaScript is created when a function is defined inside another function (the outer function) and has access to variables from the outer function, even after the outer function has finished executing. 
        // * In other words, a closure allows a function to "remember" the environment in which it was created.

        function clickHandler(color){
            // document.body.style.backgroundColor = `${color}`

            return function(){ // when we are returning function not only function is returning but the all property and behaviour of clickHandler is also returning. 
                document.body.style.backgroundColor = `${color}`
            }
        }

        document.getElementById('orange').onclick = clickHandler("orange")
        document.getElementById('green').onclick = clickHandler("green")
